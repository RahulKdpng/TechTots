<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="res/LOGO.png" alt="Logo" id="logo">
        <h1 id="title" style="font-size: 150%;">Student Summary</h1>
    </header>
    <div id="chatContainer">
        <div id="devSide">
            <p>Developer's Notes</p>
            <img id="devImage" src="res/dev-image.png" alt="Developer Image">
        </div>
        <div id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <!-- Image button positioned outside of chat box but inside chatContainer -->
        <img id="pressImageButton" src="res/press-button.png" alt="Press Button">
    </div>
    <footer>
        <p>&copy; 2024 Digital Wizards Academy</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
